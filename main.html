<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Yellow Star</title>
  <style>
    .star {
      width: 150px;
      height: 150px;
      background-color: yellow;
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
      margin: 50px;
    }
  </style>
</head>
<body>

  <div class="star"></div>

</body>
</html>
